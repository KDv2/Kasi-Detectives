<ion-header>
  <ion-toolbar color="tertiary">
      <ion-buttons slot ="start">
          <ion-menu-button (click)="run()"></ion-menu-button>
      </ion-buttons>
      <ion-title  style="text-align: center"><img src="\assets\icon\magnifying-glass (10).png"></ion-title>   
  </ion-toolbar>
  <ion-grid color="success">
    <ion-row>
      <ion-col>
        <ion-searchbar id="place-id" [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Search for a place"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list  [hidden]="autocompleteItems.length == 0">
          <ion-item  *ngFor="let item of autocompleteItems" tappable id="submit" (click)="selectSearchResult(item)">{{ item.description }}</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
    
<ion-content color="success">
  <ion-list>
      <ion-item *ngFor="let n of scheduled">
          <ion-label text-wrap>
            {{n.id}} - {{n.title}}
            <p> Trigger: {{n.trigger | json }}</p>
          </ion-label>
      </ion-item>
  </ion-list>

  <div id="basic-map" data-role="page">
    <div data-role="content">

        <div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
            <div id="map_canvas" style="height:350px;"></div>
        </div>
        <div data-role="fieldcontain">
            <label for="target-dest">Target Destination:</label>
            <ion-input type="text" name="target-dest" [(ngModel)]="xxx" placeholder="destination"  id="target-dest" value=""></ion-input>
        </div>
        <a href="#" id="directions-button" data-role="button" data-inline="true" data-mini="true">Get Directions</a>
        <div id="results" style="display:none;">
            <div id="directions"></div>
        </div>
    
        <ion-list id="floating-panel">
            <ion-item> 
                <ion-icon slot="icon-only" name="directions"></ion-icon>
              <ion-label>Mode of Travel:</ion-label> 
              <ion-select id="mode" (ionChange)='getmode($event);' value="DRIVING" okText="Ok" cancelText="Cancel">
                 <ion-select-option value="DRIVING">Driving</ion-select-option>
                 <ion-select-option value="WALKING">Walking</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
    </div>
</div>


<p id="output"></p>

    <ion-card color="light">
        <ion-card-header>
          <ion-card-title>News Updates.</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          Keep close to Nature's heart... and break clear away, once in awhile,
          and climb a mountain or spend a week in the woods. Wash your spirit clean.
        </ion-card-content>
      </ion-card>
</ion-content>
