<ion-header>
  <ion-toolbar color="tertiary">
      <ion-buttons slot ="start">
          <ion-menu-button>
          </ion-menu-button>
        </ion-buttons>
        <ion-title style="text-align: center"><img src="\assets\icon\magnifying-glass (10).png">
        </ion-title>
  </ion-toolbar>
</ion-header>
 <ion-content>

  
 
   <!--  start map -->
   <div id="map_canvas"> 
    </div>

    <ion-card class="searchBar">
    <ion-searchbar color="black" id="place-id" [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Search for a place"></ion-searchbar>
    <ion-list   [hidden]="autocompleteItems.length == 0">
      <ion-item class="list"  *ngFor="let item of autocompleteItems" tappable id="submit" (click)="selectSearchResult(item)">
         {{ item.description }}
      </ion-item>
     </ion-list>
    </ion-card>
   
  

   <!-- end -->

      <option value="BICYCLING">Bicycling</option>
    </select>
  </div> -->

  <button ion-button (click)="calcDistance()"></button>

      <ion-card>
         <ion-item>
           <ion-label>Type of Crime</ion-label>
           <ion-select interface="popover" >
             <ion-select-option *ngFor="let crime of result" value="crime">{{crime}}</ion-select-option>
           </ion-select>
         </ion-item> 
      </ion-card>
      <div style="text-align: center">
          <ion-button  shape="round" color="tertiary">
              Submit
          </ion-button>
          <ion-button shape="round" color="tertiary" (click)="tweet()">
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-button>
      </div>
 </ion-content>
