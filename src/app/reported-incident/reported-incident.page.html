<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title style='text-align: center'>Reported incidents</ion-title>
    <ion-button  slot='end'  (click)='closePopup()' fill="clear" >
      <ion-icon color='secondary' slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="background-color:rgba(100, 196, 237, 0.322); padding: 10px;margin: 5px; text-align: center">
      <span style="text-align: center; color: #204969">{{address.street}}</span><br>
      <span style="text-align: center;color: #204969">{{address.section}}</span><br>
      <span style="text-align: center; color: #204969">{{address.surburb}}</span>
  </div>
   
    <div style="justify-content: center;align-content: center; padding: 10px; display: flex">
      <span style="font-weight: bold; color: red">{{crimeType}} - </span><br>
      <span style="text-align: center; width: auto;height: auto;"> has been reported at this address</span>
    </div>
  <ion-button color="tertiary" slot='end' (click)='reportCrime()' fill="clear" style='position: relative; bottom: 5%;' >Report a crime</ion-button>
</ion-content>
